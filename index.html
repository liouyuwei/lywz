<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            // 安全跳转函数
            function safeReplace(url) {
                // 检查 URL 是否是可信的
                if (url.startsWith('https://www.jeejia.cn/links/5E78BC97')) {
                    window.location.replace(url);
                } else {
                    console.error('Untrusted URL');
                }
            }

            // 调用跳转函数
            safeReplace('https://www.jeejia.cn/links/5E78BC97'); // 替换为你想要跳转的URL
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://www.jeejia.cn/links/5E78BC97">link</a>.</p>
</body>
</html>
